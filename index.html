<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title> Gmail clone</title> 
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=account_circle" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=apps" /> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>  
    <!-- header Start-->       
            <nav>
                <div class="header__left">
                    <i class="fa-solid fa-bars"></i>
                        <img src="./assets/images/Gmail2020.logo.png" alt="">
                </div>
                <div class="header__midlle">
                    <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="search" placeholder="Search mail" name="" id="">
                        <i class="fa-solid fa-sliders"></i>
                </div>                   
                <div class="header__right">
                    <i class="fa-solid fa-circle-question"></i>
                    <i class="fa-solid fa-gear"></i>
                    <span class="material-symbols-outlined">
                        apps
                        </span>
                        <i class="fa-solid fa-circle-user"></i>
                </div>
            </nav>
     <!-- Header end -->
      <!-- slide bar start -->
       <div class="S-main">
        <div class="slide-bar1">
            <button  class="button-com" >   <i class="fa-solid fa-pen"></i> Compose</button>
            <br>

            <div class="icon-text bg-h " >
                <i class="fa-solid fa-inbox"></i>
                <h3>Inbox </h3>
                </div>

                <div class="icon-text" >
                    <i class="fa-regular fa-star"></i>
                    <h3>Starred</h3>
                    </div>

                    <div class="icon-text" >
                        <i class="fa-regular fa-clock"></i>
                        <h3>Snoozed</h3> 
                        </div>
                        <div class="icon-text" >
                            <i class="fa-regular fa-share-from-square"></i>
                            <h3>Send</h3> 
                                </div>

                            <div class="icon-text" >
                                <i class="fa-solid fa-file"></i>
                                <h3>Drafts</h3> 

                            </div>

                            <div class="icon-text">
                            <i class="fa-solid fa-angle-down"></i>
                            <h3>More</h3>
                        </div>

                        <br>
                        <br>
                        <div class="icon-text  set1 ">
                            <h3>Lables</h3>
                            <i class="fa-solid fa-plus"></i>
                        </div>
                        <div class="icon-text set1 ">
                            <i class="fa-solid fa-trash"></i>
                            <h3>[impa]/Trash</h3>
                            <i class="fa-solid fa-grip-vertical"></i>                          
                        </div>
            </div>
          
      
     <div class="slide-bar2">
        <div class="section1">
            <div class="sec1-icon1">
                <input type="checkbox" id="check">
                <i class="fa-solid fa-angle-down"></i>
            </div>
            <i class="fa-solid fa-arrows-rotate"></i>
            <i class="fa-solid fa-grip-vertical"></i>
        </div>

        <div class="section2">
            <p>1-30 of 30</p>
            <div class="sec2-icon2">
                <i class="fa-solid fa-chevron-left"></i>
                <i class="fa-solid fa-chevron-right"></i> 
            </div>
            <div class="sec2-icon3">
                <i class="fa-regular fa-keyboard"></i>
                <i class="fa-solid fa-angle-down"></i> 
            </div>
        </div>
    </div>
   
   
  
    
  



     
    </div> 
        

   
  

</div>     
      


       <!-- slide bar end -->





      

        


      
       
  
  

   
</body>
</html>
